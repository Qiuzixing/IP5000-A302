
<div id="tab-panel-functions">
<div>
	<!-- Video over IP
	---------------------------------------------------------------------------------------------->
	<fieldset id="field_func_video" style="display:none">
	<legend>Video over IP</legend>
		<p></p>
		<div class="ID_video_enable gen-div">
			<input type="checkbox" checked="checked" /><label> Enable Video over IP</label>
			<p></p><hr />
		</div>
		<div class="ID_video_en_vw gen-div" style="display:none">
			<input type="checkbox" checked="checked" /><label> Enable Video Wall</label>
			<p></p><hr />
		</div>
		<div class="ID_video_edid_pri gen-div" style="display:none">
			<input type="checkbox" checked="checked" /><label> Copy EDID from this Video Output <span class="gen-text-not-important">(Default disabled under multicast mode)</span></label>
			<p></p><hr />
		</div>
		<div class="ID_video_scaler_output gen-div" style="display:none">
			<label for="select_video_scaler_output" style="min-width: 22%">Scaler Output Mode:</label>
			<select id="select_video_scaler_output" class="select-item" name="select_video_scaler_output">
				<option value="0">Pass-Through</option>
				<option value="10000000">Pass-Through (Strict)</option>
				<option value="82000000">Auto Detect (Per EDID)</option>
				<option value="80000010">Full HD 1080p60</option>
				<option value="8000001F">Full HD 1080p50</option>
				<option value="8000005F" class="option-4k" style="display:none">Ultra HD 2160p30</option>
				<option value="8000005E" class="option-4k" style="display:none">Ultra HD 2160p25</option>
				<option value="8000005D" class="option-4k" style="display:none">Ultra HD 2160p24</option>
				<option value="FFFFFFFF">Customize</option>
			</select>
			<input type="text" class="ID_customize_text" value=80000010 style="display:none"/>
			<p></p><hr />
		</div>
		<div class="ID_turn_off_screen gen-div" style="display:none">
			<label>Timeout for Detecting Video Lost:</label>
			<select class="select-item" name="video_lost_timeout">
				<option value="3000">3 seconds</option>
				<option value="5000">5 seconds</option>
				<option value="10000">10 seconds</option>
				<option value="20000">20 seconds</option>
				<option value="30000">30 seconds</option>
				<option value="60000">60 seconds</option>
				<option value="-1">Never Timeout</option>
			</select>
			<br />
			<input type="checkbox" checked="checked" />
			<label> Turn off screen on video lost</label>
			<p></p><hr />
		</div>
		<div class="ID_bit_rate_control gen-div" style="display:none">
			<label for="max_bit_rate" style="min-width: 22%">Maximum Bit Rate:</label>
			<select id="max_bit_rate" class="select-item" name="max_bit_rate">
				<option value="auto">Best Effort</option>
				<option value="200M">200 Mbps</option>
				<option value="150M">150 Mbps</option>
				<option value="100M">100 Mbps</option>
				<option value="50M">50 Mbps</option>
				<option value="10M">10 Mbps</option>
			</select>
			<p></p><hr />
		</div>
		<div class="ID_frame_rate_ctrl gen-div"  style="display:none">
			<p><label>Maximum Frame Rate: Capture up to <span class="ID_fc_percent">100</span>% of frames</label></p>
			<div class="ID_fc_slider" style="width: 50%;"></div>
			<p></p><hr />
		</div>
		<button class="gen-button-apply">Apply</button>
	</fieldset>


	<!-- USB over IP
	---------------------------------------------------------------------------------------------->
	<fieldset id="field_func_usb" style="display:none">
	<legend>USB over IP</legend>
		<div class="ID_usb_enable gen-div">
			<input type="checkbox" checked="checked" /><label> Enable USB over IP</label>
			<p></p><hr />
		</div>
		<div class="gen-div">
			<label>Operation Mode:</label>
			<div class="ID_share_usb_option gen-div gen-indent-l1">
				<input type="radio" class="ID_auto" name="share_usb_mode" value="auto" checked="checked"><label> Auto select mode <span class="gen-text-not-important">(Recommanded, choose per network casting mode)</span></label><br />
				<input type="radio" class="ID_n" name="share_usb_mode" value="n"><label> Active on link <span class="gen-text-not-important">(Unicast network's default mode)</span></label><br />
				<input type="radio" class="ID_y" name="share_usb_mode" value="y"><label> Active per request <span class="gen-text-not-important">(Multicast network's default mode)</span></label><br />
			</div>
			<p></p><hr />
		</div>
		<div class="ID_usb_compatibility gen-div" style="display:none">
			<label>Compatibility Mode:</label>
			<div class="gen-div gen-indent-l1">
				<span class="ID_set_addr_hack" style="display:none"><input type="checkbox"><label> USB device init fail <span class="gen-text-not-important">(Check when USB device initialize failed or is not recognized)</span></label><br /></span>
				<span class="ID_hid_urb_interval" style="display:none"><input type="checkbox"><label> Mouse not responding well <span class="gen-text-not-important">(Check when USB mouse responding is slow and queer)</span></label><br /></span>
				<span class="ID_no_kmoip"><input type="checkbox"><label> K/M over IP <span class="gen-text-not-important">(Uncheck when mouse/keyboard/touch panel not working as expected)</span></label><br /></span>
			</div>
			<p></p><hr />
		</div>
		<button class="gen-button-apply">Apply</button>
	</fieldset>
	<!-- Serial over IP
	---------------------------------------------------------------------------------------------->
	<fieldset id="field_func_serial" style="display:none">
	<legend>Serial over IP</legend>
		<p>
			<div class="ID_serial_enable gen-div">
				<input type="checkbox" checked="checked" /><label> Enable Serial over IP</label>
			</div>
		</p>
		<hr />
		<p>
			<div class="gen-div">
				<label>Operation Mode:</label>
				<div class="ID_soip_type_option gen-div gen-indent-l1">
					<input type="radio" class="ID_type1" name="soip_type" value="1" checked="checked"><label> Type 1 <span class="gen-text-not-important">(Need extra control instruction. For advanced usage.)</span></label><br />
					<input type="radio" class="ID_type2" name="soip_type" value="2"><label> Type 2 <span class="gen-text-not-important">(Recommanded. Dumb redirection.)</span></label><br />
					<input type="radio" class="ID_type1G" name="soip_type" value="1g"><label> Type 1 guest mode </label><br />
					<input type="radio" class="ID_type2G" name="soip_type" value="2g"><label> Type 2 guest mode </label><br />
				</div> 
			</div>
		</p>
		<hr />
		<p>
			<label>Baudrate Setting <span class="gen-text-important">for Type 2</span>:</label>
			<div class="gen-text-input-compact">
				<label>Baudrate:</label>
				<select class="select-item ID_s0_baudrate" name="select_s0_baudrate"> 
					<option value="300">300</option>
					<option value="600">600</option> 
					<option value="1200">1200</option> 
					<option value="2400">2400</option> 
					<option value="4800">4800</option>
					<option value="9600">9600</option> 
					<!-- <option value="14400">14400</option> C lib not supported -->
					<option value="19200">19200</option> 
					<option value="38400">38400</option>
					<option value="57600">57600</option> 
					<option value="115200">115200</option> 
					<!-- <option value="230400">230400</option> Removed for compatibility issue. -->
				</select>
			</div>
			<div class="gen-text-input-compact">
				<label>Data bits:</label>
				<select class="select-item ID_s0_data" name="select_s0_data"> 
					<option value="5">5</option>
					<option value="6">6</option> 
					<option value="7">7</option> 
					<option value="8">8</option> 
				</select>
			</div>
			<div class="gen-text-input-compact">
				<label>Parity:</label>
				<select class="select-item ID_s0_parity" name="select_s0_parity"> 
					<option value="n">None</option> 
					<option value="o">Odd</option> 
					<option value="e">Even</option> 
				</select>
			</div>
			<div class="gen-text-input-compact">
				<label>Stop bits:</label>
				<select class="select-item ID_s0_stop" name="select_s0_stop"> 
					<option value="1">1</option> 
					<option value="2">2</option> 
				</select>
			</div>
		</p>
		<hr />
		<button class="gen-button-apply">Apply</button>

	</fieldset>

</div>
</div>
