

<!--<script type="text/javascript" src="js/tab-network.js"></script>-->

<div id="tab-panel-network">
	<div>
		<fieldset id="field_net_ip_setup" style="display:none">
				<legend>IP Setup</legend>
				<p>
					<div class="gen-radio-input-compact">
					<label>IP Mode:</label>
					<span class="ID_ip_mode">
						<input type="radio" id="network_ip_mode_autoip" name="network_ip_mode" value="autoip" checked="checked"><label for="network_ip_mode_autoip">Auto IP</label>
						<input type="radio" id="network_ip_mode_dhcp" name="network_ip_mode" value="dhcp"><label for="network_ip_mode_dhcp">DHCP</label>
						<input type="radio" id="network_ip_mode_static" name="network_ip_mode" value="static"><label for="network_ip_mode_static">Static</label>
					</span>
					</div>
				</p>
				<hr />
				<p>
					<div class="gen-text-input-compact">
						<label>IP Address:</label>
						<input type="text" name="text_network_ip_addr" value="169.254.11.22">
					</div>
					<div class="gen-text-input-compact">
						<label>Subnet Mask:</label>
						<input type="text" name="text_network_netmask" value="255.255.0.0">
					</div>
					<div class="gen-text-input-compact">
						<label>Default Gateway:</label>
						<input type="text" name="text_network_gateway" value="169.254.11.254">
					</div>
				</p>
				<hr />
					<div>
						<button class="gen-button-apply">Apply</button>
					</div>
		</fieldset>
		<fieldset id="field_net_casting" style="display:none">
		<legend>Casting Mode</legend>
			<p>
			<div class="gen-radio-input">
				<span class="ID_casting_option">
					<input type="radio" class="multicast" id="network_casting_mode_multicast" name="network_casting_mode" value="y" checked="checked"><label for="network_casting_mode_multicast">Multicast</label>
					<input type="radio" class="unicast" id="network_casting_mode_unicast" name="network_casting_mode" value="n"><label for="network_casting_mode_unicast">Unicast</label>
				</span>
				<div class="ID_share_usb_auto" style="display:none">
					<br />
					<input type="checkbox" checked="checked" /><label> Auto select USB operation mode per casting mode <span class="gen-text-not-important">(recommanded)</span></label>
				</div>
			</div>
			</p>
			<hr />
			<div>
				<button class="gen-button-apply">Apply</button>
			</div>
		</fieldset>
		<fieldset id="field_net_hostname" style="display:none">
		<legend>ID (Host Name)</legend>
			<div class="gen-text-input">
				<input type="text" name="text_network_host_name" value="000000000000">
				<button class="gen-button-apply">Apply</button>
			</div>
		</fieldset>
		<fieldset id="field_net_mac" style="display:none">
		<legend>MAC Address</legend>
			<div class="gen-text-input">
				<input type="text" name="text_network_mac" value="00:00:00:00:00:00">
				<button class="gen-button-apply">Apply</button>
			</div>
		</fieldset>
	</div>
</div>
