# log4cpp.properties

log4cpp.rootCategory=INFO, rootAppender
log4cpp.category.SAMPLE=INFO, SAMPLE

log4cpp.appender.rootAppender=ConsoleAppender
log4cpp.appender.rootAppender.layout=PatternLayout
log4cpp.appender.rootAppender.layout.ConversionPattern=%d [%p] %m%n 

log4cpp.appender.SAMPLE=RollingFileAppender
log4cpp.appender.SAMPLE.fileName=SAMPLE.log
log4cpp.appender.SAMPLE.maxFileSize=200000
log4cpp.appender.SAMPLE.maxBackupIndex=1
log4cpp.appender.SAMPLE.layout=PatternLayout
log4cpp.appender.SAMPLE.layout.ConversionPattern=%d [%p] %m%n
