########################################
TARGET=ast1520
CONFIG=h
# This is a special flag to identify "host" or "client"
BUILD_TYPE=host
############ TOOL CHAIN ################
ENV=arm_coLinux-gcc342-glibc233
############ BOOT LOADER ###############
UBOOT_VER=1.1.4
UBOOT_CONFIG=ast1520h_config
UBOOT_APP=
UBOOT_IMAGE=u-boot_h.bin
############   KERNEL ##################
KERNEL=linux-2.6.15.7
KERNEL_VERSION=2.6.15.7
KERNEL_CONFIG=ast1520-h_defconfig
# uImage: compressed uImage, uuImage: uncompressed uImage
KERNEL_IMAGE=uuImage
#KERNEL_ENTRY=0x40008000
############ 3rd Modules ###############
THIRD_MODULES=
############ AST Modules ###############
AST_MODULES=videoip vhub hdmirx it680x it6805 iroip_dual i2s io sii9679 cec
############ AST APPS ##################
APPLET=applet/astparam applet/astresname applet/astsetname applet/astfwup applet/ast_event_monitor applet/ast_send_event applet/msg_channel applet/vhub_heartbeat applet/name_service applet/node_list applet/random_mac applet/igmp applet/ast_heartbeat applet/remote_ctrl applet/communication_with_mcu applet/LCD applet/web applet/p3kmoudle
APPLETv7=applet/heartbeat applet/ipc applet/node_query
APPLET_AUTO=applet/autoswitch
AST_APP=serial_ip serial_ip2 serial_ip3 $(APPLET) $(APPLETv7) $(APPLET_AUTO)
############ GPL APPS ##################
USBIP_APP=sysfsutils glib usbip
AVAHI_APP=expat libdaemon avahi
GPL_APP=busybox $(AVAHI_APP) nss-mdns $(USBIP_APP) bash
########## GPL VERSION #################
BUSYBOX_CFG=.config.ast1510-h
BUSYBOX_VER=1.10.3
LIBDAEMON_VER=0.13
EXPAT_VER=2.0.1
AVAHI_VER=0.6.23
NSS-MDNS_VER=0.10
SYSFSUTILS_VER=2.1.0
GLIB_VER=2.12.12
USBIP_VER=0.1.5
BASH_VER=4.2.53
######### x86 APPS ####################
X86_APP=
######## FILE SYSTEM IMAGE #############
FS_MAKEFILE=Makefile.kvme
FS_TEMPLATE=basic_kvme
FS_DEV_TABLE=device_table.kvme
FS_ENTRY=0x80800000
# Set FS_MAX_IMG_SIZE in bytes for validating the generated image size
FS_MAX_IMG_SIZE=10485760
##### FS size = 32M = 32768 * 1024 #####
#unit is MB
RAMDISK_SIZE=32
INITRDM_IMAGE=uInitrd32m
##### data size = 4352 * 1024 #####
#unit is KB
DATA_SIZE=4352
DATA_IMAGE=data
######## Misc. IMAGES ##################
ROOTFS_PATCH_IMAGE=rootfs_patch_h.tar.gz
LOGO_IMAGE=
ROPARAM_IMAGE=mtdblkroparam
############# webbin IMAGE#############
WEBBIN_IMAGE=webfwh.bin
# b:boot k:kernel r:rootfs l:logo
WEBBIN_ITEMS=b k r l
############# all.bin IMAGE#############
##unit is MB
FLASH_SIZE=32
ALL_IMAGE=all.bin
########### all.bin IMAGE LAYOUT ###############
## Block size is always 1KB. K = 1024, M = 1024 * 1024
##
## IMG_PARTITION Define:
##              Start_From(K)   Block_Cnt(K)   File_Name
##-------------------------------------------------------------
IMG_PARTITION="\
                0               448            $(UBOOT_IMAGE), \
                512             3584           $(KERNEL_IMAGE), \
                4096            10240          $(INITRDM_IMAGE), \
                14336           3584           $(KERNEL_IMAGE), \
                17920           10240          $(INITRDM_IMAGE), \
				28160           4352           $(DATA_IMAGE), \
                32704           64             $(ROPARAM_IMAGE) \
"

